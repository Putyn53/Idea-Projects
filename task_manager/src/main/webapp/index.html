<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ULTIMATE TODO LIST</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css"
          integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47"
          crossorigin="anonymous">
</head>
<body>
<form id="welcome" class="pure-form" style="width: 40%;padding-top: 10px;margin: auto">
    <input type="text" name="name" class="pure-input-rounded" placeholder="Enter your name">
    <fieldset id="langs"></fieldset>
    <button id="btn" type="submit" class="pure-button-primary">Submit</button>
</form>
<div id="welcometxt"style="width: 40%;padding-top: 10px;margin: auto"> </div>
<script>
    const API_URL = 'http://localhost:8080/task';

    const CODE_TO_LANG={
        'en': 'English',
        'pl':'Polski',
        'de':'Deutsch',
        'rus':'Russian'
    };

    fetch(`${API_URL}/languages`)
        .then(response => response.json())
        .then((langArr)=>{
            const checkboxes = langArr.map(l => `
                <label class="pure-radio">
                    <input type="radio" name="lang" value="${l.id}">
                    ${CODE_TO_LANG[l.code]}
                </label>
            `).join('\n');
            document.getElementById('langs').innerHTML = checkboxes;
        });

    const div = document.getElementById('welcometxt');
    const form = document.getElementById('welcome');
    document.getElementById('btn').addEventListener('click', (event)=>{
        event.preventDefault();
       const formObj = {
           name: form.elements.name.value,
           lang: form.elements.lang.value
       };
       fetch(`${API_URL}?${new URLSearchParams(formObj)}`)
           .then(response => response.text())
           .then((text) => {
               div.innerHTML = `
            <h1>${text}</h1>
        `;
           });
    });
</script>
</body>
</html>
